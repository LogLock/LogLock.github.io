<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>LogLock | Colors</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
        <link href="lib/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f3f4f5;
            }
            .mainLogin {               
                position: absolute;
                top: 200px;
                height: 700px;
                width: 400px;    
                left: 50%;
                top: 50%;
                text-align: center;
                transform: translate(-50%, -50%);    
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
            .bg-white {
                background-color: white;
                border-color: #acbfc9;
                border-width: 10px;
            }
            @media (orientation: landscape) {
                body {
                    background-image: url(img/orange-sunset-small-rain-clouds-panoramic-2013-05-10-bis_1200.jpg);
                    background-position: center center;
                    background-attachment: fixed;
                    background-size: cover;
                }
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="mainLogin">
                <img src="img/log-lock-logo.png" width="300"/>
                    <div class="well bs-component row">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>Please sign in</legend>
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter you email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-12">
                                            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
            </div>
        </div>

        <script src="lib/jquery/jquery-1.11.1.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>

        <script src="lib/bootstrap-material-design/dist/js/ripples.min.js"></script>
        <script src="lib/bootstrap-material-design/dist/js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>
    </body>
</html>
