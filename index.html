<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Log & Lock cyber attacks</title>
        <link href="lib/lib.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f3f4f5;
            }
            .mainLogin {               
                position: absolute;
                top: 200px;
                height: 500px;
                width: 250px;    
                left: 50%;
                top: 45%;
                text-align: center;
                transform: translate(-50%, -50%);    
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
            }
            .bg-white {
                background-color: white;
                border-color: #acbfc9;
                border-width: 10px;
            }
            .loggin_wrapper {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="mainLogin">
                <img src="img/logos/log-lock-logo-green.png" width="250"/>
                <div class="well bs-component row login_wrapper">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter you email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script src="lib/lib.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>
    </body>
</html>
